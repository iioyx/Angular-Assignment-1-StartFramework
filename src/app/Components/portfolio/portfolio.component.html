<section>
  <div class="container pt-5 mb-5">
    <div class="text-center">
      <h1 class="fw-bold">PORTFOLIO COMPONENT</h1>
      <app-starshapedark></app-starshapedark>
    </div>

    <div class="row gy-5 mt-1">
      @for ( item of items; track $index)
      {
        <div class="col-md-4">
          <div class="item" (click)="imgClicked(item)">
            <img [src]="item.img" class="w-100 rounded" alt="Pic">
            <div class="layer rounded h-100 w-100 d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-plus fs-1 text-white"></i>
            </div>
          </div>
        </div>
      }

      @if (enterImg)
      {
        <div class="position-fixed top-0 bg-black bg-opacity-50 start-0 vh-100 w-100 d-flex justify-content-center align-items-center" (click)="imgOut()">
          <img [src]="selectedPic" class="w-25" alt="Pic" >
        </div>
      }
    </div>
  </div>
</section>
